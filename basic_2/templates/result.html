<!doctype html>
<html>
<head>
    <title>Treatment Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Preview</h1>
        {% for item in results %}
            <div class="result-item">
                <div class="filename">{{ item.filename }}</div>
                <div class="content-section">
                    <div class="pdf-section" style="width:100%">
                        <h3>PDF Preview:</h3>
                        {% if item.pdf_path %}
                            <iframe 
                                src="{{ item.pdf_path }}" 
                                class="pdf-preview"
                                title="PDF Preview">
                            </iframe>
                            <a href="{{ item.pdf_path }}" class="pdf-link" target="_blank">
                                Open PDF in New Tab
                            </a>
                        {% else %}
                            <div class="no-pdf">
                                No PDF available for this item
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="back-link">
            <a href="/">‚Üê Back to Form</a>
        </div>
    </div>
</body>
</html>
